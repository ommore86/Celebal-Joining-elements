<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Practice Bundle</title>
</head>

<body>
    <h2>Open the console to view the results</h2>
    <script>
        // 1. Join array elements into a string
        let myColor = ["Red", "Green", "White", "Black"];
        console.log("1. Join array elements:");
        console.log(myColor.join());
        console.log(myColor.toString());
        console.log(myColor.join('+'));


        // 2. Print all characters and their counts
        let arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        let charFreq = {};

        arr1.forEach(el => {
            if (typeof el === 'string') {
                charFreq[el] = (charFreq[el] || 0) + 1;
            }
        });

        console.log("2. Character frequencies:");
        for (let char in charFreq) {
            console.log(`${char} (${charFreq[char]} times)`);
        }


        // 3. Truncate a string
        function truncateString(str, num) {
            return str.slice(0, num);
        }
        console.log("3. Truncated string:");
        console.log(truncateString("Robin Singh", 4));


        // 4. Capitalize words in a string
        function capitalizeWords(str) {
            return str
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        console.log("4. Capitalized words:");
        console.log(capitalizeWords('js string exercises'));


        // 5. Print array between two values
        function arrBetween(low, high, arr) {
            return arr.filter(num => num > low && num < high);
        }
        console.log("5. Array between two values:");
        console.log(arrBetween(3, 8, [1, 5, 95, 0, 4, 7]));
        console.log(arrBetween(1, 10, [1, 10, 25, 8, 11, 6]));
        console.log(arrBetween(7, 32, [1, 2, 3, 78]));


        // 6. Find index of a value in an array
        function findIndex(arr, value) {
            return arr.indexOf(value);
        }
        console.log("6. Find index:");
        console.log(findIndex(["hi", "edabit", "fgh", "abc"], "fgh"));
        console.log(findIndex(["Red", "blue", "Blue", "Green"], "blue"));
        console.log(findIndex(["a", "g", "y", "d"], "d"));
        console.log(findIndex(["Pineapple", "Orange", "Grape", "Apple"], "Pineapple"));
    </script>
</body>

</html>
